{% extends "auctions/layout.html" %}

{% block body %}

<div class="container shadow">
    <div class="row justify-content-center">
        <h2 style="width: auto;">Login</h2>
    </div>

    {% if message %}
        <div class="row justify-content-center" style="margin: 10px; color: brown;">{{ message }}</div>
    {% endif %}

    <div class="row justify-content-center">
        <form action="{% url 'login' %}" method="post" style="max-width: 350px; margin: 10px;">
            {% csrf_token %}
            <div class="form-floating mb-3">
                <input autofocus class="form-control" id="floatingInput" type="text" name="username" placeholder="Username">
                <label for="floatingInput">Username</label>
            </div>
            <div class="form-floating mb-3">
                <input class="form-control" id="floatingInput" type="password" name="password" placeholder="Password">
                <label for="floatingInput">Password</label>
            </div>
            <div class="row justify-content-center" style="max-width: 80px; margin: auto;">
                <input class="btn btn-primary" type="submit" value="Login">
            </div>
        </form>
    </div>

    <div class="row justify-content-center" style="margin: 20px;">
        Don't have an account? &nbsp;<a href="{% url 'register' %}" style="width: auto; padding: 0;"> Register here.</a>
    </div>
</div>

{% endblock %}
